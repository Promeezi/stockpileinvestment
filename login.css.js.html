<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StockpileInvestment</title>
  <style>
    body {
      background-color: #f7f9fc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required><label>Password</label>
  <input type="password" id="password" required>

  <button type="submit">Login</button>
</form>
<div class="link">
  Don’t have an account? <a href="register.html">Register</a>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-qE7KDpKeLe1iAP4Se2LltL75c7e7Eic",
      authDomain: "stockpileinvestment-8861c.firebaseapp.com",
      projectId: "stockpileinvestment-8861c",
      storageBucket: "stockpileinvestment-8861c.appspot.com",
      messagingSenderId: "334124234258",
      appId: "1:334124234258:web:3e06b33a6f4c9f41ffcacb",
      measurementId: "G-THC0G2GLXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert("✅ Login successful!");
            window.location.href = "dashboard.html";
          } else {
            alert("❌ Please verify your email before logging in.");
          }
        })
        .catch((error) => {
          alert("❌ Error: " + error.message);
        });
    });
  </script></body>
</html>
